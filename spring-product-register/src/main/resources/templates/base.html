<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #ffffff
		}
		
		.logo {
			font-size: 2.5rem;
			font-family: 'Bakbak One', cursive;
		}
	</style>
</head>

<div th:fragment="logo" class="logo-container d-flex justify-content-between mb-3 p-3 ">
	<span class="logo">Gui</span>
	<span class="mt-3">login</span>
</div>


<div th:fragment="navigation" class="navbar-nav">			     
      <a class="nav-item nav-link active" href="/home">All</a>			       
      <a th:classappend="${status} == waiting ? 'active'" class="nav-item nav-link" href="/home/waiting">Waiting</a>			       
      <a th:classappend="${status} == approved ? 'active'" class="nav-item nav-link" href="/home/approved">Approved</a>			       
      <a th:classappend="${status} == delivered ? 'active'" class="nav-item nav-link" href="/home/delivered">Delivered</a>			       
</div>

<div th:fragment="title(value)" class="p-5 bg-dark-subtle">
	<h1 class="display-4" th:text="${value}"></h1>
</div>
